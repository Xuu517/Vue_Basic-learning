      ],
    },
    methods:{
      UpdateLi(){
        // this.persons[0].name='袁姗姗',//都奏效
        // this.persons[0].age=11//都奏效
        this.persons[0]={id:'001',name:'赵',age:19,sex:'女'}

      }
    }
   
  })
</script>
