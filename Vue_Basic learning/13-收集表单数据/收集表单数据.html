<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <form @submit.prevent="demo">
    账号:<input type="text" v-model.trim='UserInfo.account'><br><br>
    姓名：<input type="text"v-model='UserInfo.password'><br><br>
    年龄：<input type="number" v-model.number="UserInfo.age"><br>
    性别：<input type="radio" name="sex" v-model="UserInfo.sex" value="male">男
          <input type="radio" name="sex" v-model="UserInfo.sex" value="female">女
    <br><br>
    爱好：
    学习：<input type="checkbox"   value="study" v-model="UserInfo.hobby">
    打游戏：<input type="checkbox" value="game" v-model="UserInfo.hobby">
    吃饭：<input type="checkbox" value="lunch" v-model="UserInfo.hobby">
    <br><br>
    所选仙地
    <select name="" id="" v-model="UserInfo.place">
      <option value="">请选择仙地</option>
      <option value="lanzhan">云深不知处</option>
      <option value="weiwuxian">莲花坞</option>
      <option value="wuxian">夷陵</option>
    </select>
    <br><br>
    其他信息：
    <textarea name="" id="" cols="30" rows="10" v-model.lazy="UserInfo.other"></textarea><br>
    <input type="checkbox" v-model="UserInfo.agree">阅读并接受<a href="">《用户手册》</a>   
    <button>提交</button>
  </form>
  </div>
  
</body>
<script>
  Vue.config.productionTip=false;
  new Vue({
    el:'#root',
    data:{
     UserInfo:{
      account:'',
      password:'',
      age:17,
      sex:'',
      hobby:[],
      place:[],
      other:'',
      agree:''
     }
    },
    methods:{
      demo(){
        // console.log(JSON.stringify(this._data))
        console.log(JSON.stringify(this.UserInfo))

      }
    }

  })
</script>
</html>
<!-- 
若: <input type="text"/>. 则v-mode1收集的是value值，用户输入的就是value值.
若: <input type="radio"/>.则v-mode1收集 的是value值，且要给标签配置value值。
若: <input type=" checkbox"/>
若: <input type="text"/>. 则v-mode1收集的是value值，用户输入的就是value值.
若: <input type="radio"/>.则v-mode1收集 的是value值，且要给标签配置value值。
若: <input type=" checkbox"/> 
1.没有配置input的value属性，那么收集的就是checked (勾选or未勾选，布尔值)
2.配置input的value属性;
(1)v-mode1的初始值是非数组，那么收集的就是checked (勾选or未勾选，是布尔值)
(2)v-mode1的初始值是数组，那么收集的的就是value组成的数组
备注: 
v-mode1的三个修饰符:
lazy:失去焦点再收集数据
number:输入字符串转为有效的数字
trim:输入首尾空格过滤
 -->
