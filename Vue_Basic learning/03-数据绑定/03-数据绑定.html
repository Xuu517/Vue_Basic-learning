<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
      单项数据绑定：<input type="text" v-bind:value="name">
      <!-- v-bind是单向绑定 开发者工具里面的值可以影响value的值，反之则不能 -->
      双向数据绑定：<input type="text" v-model="name1">
      <!-- v-model双向绑定 可以双向绑定 -->


      <h2 v-bind:x="name">你好啊</h2>
      <!-- x等于月一 -->
      <!-- <h2 v-model:x="name">月色很美</h2> 会报错 -->
      <!-- x属性直接消失，控制台还会报错 -->
      <!-- x-model只能用在输入元素里面 -->
    </div>
</body>

<script>
  Vue.config.productionTip=false
  new Vue({
    el:'#root',
    data:{
      name:'月一',
      name1:'物质'
    }
  })
</script>
</html>

<!-- Vue中有2种数据绑定的方式:
1.单向绑定(v-bind) :数据只能从data流向页面。
2.双向绑定(v-mode1) :数据不仅能从data流向页面，还可以从员面流向data
备注: 1.双向绑定一般都应用在表单类元素上(如: input, select等)
      2.v-model:value可以简写为V-model,因为v model默认收集的就是value值。 -->
