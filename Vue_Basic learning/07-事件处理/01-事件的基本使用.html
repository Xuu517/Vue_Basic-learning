<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
      <h2>欢饮{{name}}</h2>
      <!-- <button v-on:click="show">告诉你件事</button> -->
      <button @click="show">告诉你件事</button>
      <button @click="show2(66,$event)">告诉你件事</button>
      //想传递参数就加（参数），就是会弄丢event
      //可以(参数,$event)占位，事件就不会丢了
      
    </div>
  
</body>
<script>
  Vue.config.productionTip=false;
  const vm=new Vue({
    el:'#root',
    data:{
      name:'橙汁'
    },
    methods:{
      show(a){//默认传递参数为事件对象
        console.log(a.target);
        console.log(a.target.innerText);
        console.log(this);//此处this为vm
        alert('同学你好')
      },
     
      show2(a,b){//默认传递参数为事件对象
        alert('同学你好dai')
        console.log(a,b);
      }
    }
  })
  
</script>
</html>
<!--事件的基本使用:

1.使用v-on:xx或@xx那定事件，其中8xx是事件名:
2.事件的回调需要配置在methods对象中，最终公在Evm上;
3.methods中配置的函数，不要用简头函数!否则this就不是vm了:
4,methods中配置的函数，都是被Vue所管理的函数，this的指向是vm 或组件实例对象: 5.@click="demo"和@click="demo(Sevent)" 效果致，但后者可以传参:  
-->
