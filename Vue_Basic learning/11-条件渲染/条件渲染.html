<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h2>{{n}}</h2>
    <button @click="n++">点我n+1</button>

    <!-- 使用v-show做条件渲染 -->
    <h2 v-show='false'>你是个脑神</h2> 
    <h2 v-show='1===1'>你是个脑神</h2>
    <h2 v-show='a'>你是个脑神</h2>

    <!-- 使用v-if做条件渲染 -->
    <h2 v-if="false">你个宝贝</h2>
    <!-- 整个都结构被注释掉，v-show只是display:none -->
    <!-- 切换频率高用v-show，低用v-if -->
    <div v-if="n===1">angel</div>
    <div v-if="n===2">baby</div>
    <div v-if="n===3">xing</div>

    <!-- v-else和v-else-if :中途被打断，被打断处下面会无法运行-->
    <div v-if="n===1">你好</div>
    <div v-else-if="n===2">emmm</div>
    <!-- <div>#</div> -->
    <div v-else-if="n===3">开心</div>
    <div v-else>激动</div>

    <!-- template与v-if的配合使用 -->
    <template v-if="true">
      <h2>黄子韬</h2>
      <h2>黄子韬</h2>
      <h2>黄子韬</h2>
     </template>
  </div>

  
</body>
<script>

const vm=new Vue({
    el:'#root',
    data:{
      name:'不如不取',
      a:false,
      n:1
    }

  })
</script>
</html>

<!-- 
条件渲染:
1.V-if
写法:
(1).v-if="表达式"
(2).V-else-if="表达式”
(3).V-else="表达式"
适用于:切换频率较低的场景。
特点:不展示的DOM元素 直接被移除。
注意: v-1f可以和I:v-else-1f、 v-else- 一起使用， 但要求结构不能被“打断”。

2 ,V- show
写法: v- show="表达式"
适用于:切换频率较高的场景。
特点;不展示的DOM元素未被移除，仅仅是使用样式隐藏掉
3.备注;使用v-1f的时， 元素可能无法获取到，而使用v- show定可以获取到。
 -->
