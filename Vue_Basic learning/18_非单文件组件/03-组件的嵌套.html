<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <!--
      1.可以写在这里 
      <App></App> -->
  </div>
  <hr>
 
</body>
<script>
  
  // 第一步：创建student组件//student要在前面
  const student = Vue.extend({
    template: `
    <div>
      <h2>{{studentName}}</h2>
      <h2>{{age}}</h2>
    </div>
    `,
   
    data() {
      return {
        studentName: '朱朝阳',
        age: 19
      }
    }
  })

  //第一步：创建school组件
  const school = Vue.extend({
    template: `
    <div>
     <h2>{{schoolName}}</h2>
    <h2>{{address}}</h2>
    <student></student>
    </div>
    `,
    data() {
      return {
        schoolName: '希望小学',
        address: '北京朝阳',
      } 
      } ,
    components:{
        student
    }
  })

  const hello = Vue.extend({
    template: `
    <div>
      <h2>{{name}}</h2>
    </div>
    `,
    data() {
      return {
        name: '小明别卷了'
      }
    }
  })

  // 定义App组件
  const App=Vue.extend({
    template:`
    <div>
    <school></school>
    <hello></hello>
    </div>
    `,
    components:{
      school,
      hello
    }
  })

 
  new Vue({
    el: '#root',
    template:`
    <App></App>`,
    //第二步：注册组件(局部注册)
    components: {
    App
    }
  })

</script>

</html>
