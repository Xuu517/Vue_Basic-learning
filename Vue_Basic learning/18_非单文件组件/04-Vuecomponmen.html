<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">

  </div>
  
</body>
  <script>
      const hello = Vue.extend({
    template: `
    <div>
      <h2>{{name}}</h2>
    </div>
    `,
    data() {
      return {
        name: '小明'
      }
    }
  })

  const school = Vue.extend({
    template: `
    <div>
     <h2>{{schoolName}}</h2>
    <h2>{{address}}</h2>
    </div>
    `,
    // el:'#root',//组件定义时，一定不要写el配置项，因为最终所有组件都要被一个vm管理，由vm决定服务于那个容器
    data() {
      return {
        schoolName: '希望小学',
        address: '北京朝阳',
      }
    }
  })
  //1.弄清楚school的数据类型
  console.log(school);
  console.log('@',school===hello);
  console.log('#',);

  </script>
</html>
<!-- 
  关于VueComponent:
1. school组件本质是个名为VueComponent的构造函数， 且不是程序员定义的，是Vue.extend生成的
2.我们只需要写<school/>或<school></school> Vue解析时会帮我们创建schoo1组件的实例对象，
即Vue帮我们执行的:new VueComponent(options).
3.特别注意:每次调用Vue.extend,返回的都是个全新的VueComponent!

4.关于this指向:
(1).组件配置中:
data函数、methods中的函数、 watch中的函数、computed中的函数，它们的this均是【VueComponent实例对象】
(2).new Vue配置中:
data的数、methods中的函数、watch中的函数，computed中的函数，它们的this均是【Vue实例对象】

5. VueComponent的实例对象，以后简称vc (也可称之为:组em)  Vue的实例对象，以后简称vm. 
 -->
