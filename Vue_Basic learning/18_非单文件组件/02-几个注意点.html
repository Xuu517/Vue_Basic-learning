<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>

</head>
<body>
  <div id="root">
    <!-- <xinxi></xinxi> -->
    <!-- <new1></new1> -->
    <!-- <my-school></my-school> -->
    <my-school/>
    <my-school/>
    <!-- 只有一个，其他的不好渲染 ，还是需要脚手架环境-->
    <!-- <MySchoool></MySchoool> -->
  </div>
  
</body>
<script>
  const new1=Vue.extend({
    name:'atiguigu',
    //Vue开发者工具看的这个名字
    template: `
    <div>
      <h2>{{name}}</h2>
      <h2>{{address}}</h2>
    </div>
    `,
    data(){
      return{
        name:'尚硅谷',
        address:'北京昌平'
      }
    }
  })

/* new Vue({
  el:'#root',
  components:{
    new1
  }
}) */
new Vue({
  el:'#root',
  components:{
   "my-school":new1
  }
})
/* new Vue({
  el:'#root',
  components:{
   MySchool:new1
  //  建议在脚手架环境写
  }
}) */
</script>
</html>
<!-- 
几个注意点:
1.关于组件名:
一个单词组成:
第一种写法( 首字母小写): school
第二种写法(首字母大写): School

多个单词组成:
第一种写法(kebab-case命名): my-school
第二种写法(CamelCase命名): MySchool (需要Vue脚手架支持)

备注:
(1).组件名尽可能回避HTML中已有的元素名称，例如: h2、H2都不行。
(2).可以使用name配置项指定组件在开发者工具中呈现的名字。

2.关于组件标签:
第一种写法: <school></school>
第二种写法: <school/>
备注:不用使用脚手架时，<school/> 会导致后续组件不能的来。

3.一个简写方式:
const school = Vue.extend(options)可简写为:
 const school = options
 -->
