<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="root">
    <h2 v-if="a">你好呀</h2>
    <h2 :style="{opacity:opacity}">引出生命周期</h2>
  </div>

</body>
<script>
  /* const vm=new Vue({
    el:'#root',
    data:{
      opacity:1,
    }
  })
  setInterval(()=>{
    vm.opacity-=0.01
    if(vm.opacity<=0) vm.opacity=1
  },16) */
  // 以上代码可以实现，但是setInterval在Vue外面了
 new Vue({
    el: '#root',
    data: {
      opacity: 1,
      a:false,
    },
    methods: {
      /* 调用它有两种方法：
      1.作为事件回调，不符合我们的要求
      2.放在插值语法里面去调用 
      所以change写在methods里面没办法实现功能
      */
     /*  change() {
        setInterval(() => {
          this.opacity -= 0.01
          if (this.opacity <= 0) this.opacity = 1
        }, 16) */
      },
      //Vue完成模板的解析，并把初始的真实DOM元素放入页面后（挂载完毕），调用mounted
      mounted(){
        setInterval(() => {
          this.opacity -= 0.01
          if (this.opacity <= 0) this.opacity = 1
        }, 16)
      }



    }
  )


</script>

</html>
<!-- 生命周期:
1.又名:生命周期回调函数、生命周期函数、生命周期钩子.
2.是什么: Vue在关键时刻帮我们调用的一些特殊名称的函数。
3.生命周期函数的名字不可更改，但函数的具体内容是程序员根据需求编写的。
4.生命周期函数中的this指向是vm或组件实例对象。
 -->
