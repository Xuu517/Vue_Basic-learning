<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
      <h1> 插值语法</h1>
      <h3>你好,{{name}}</h3>

      <hr/>
      <h1>指令语法</h1>
     
      <!-- <a href="http://www.baidu.com">点我就啥都知道</a> 标签属性不允许用插值 -->
      <a v-bind:href="url" >我啥都知道</a>
      <a :href="url">简写模式</a>
      <!-- 有了v-bind  后面就会当成表达式去执行，就会读取他的值 -->
      <!-- v—bind可以简写为  ： -->
    </div>


    <script>
      Vue.config.productionTip=false;

      new Vue({
        el:'#root',
        data:{
            name:'rose',
            url:'http://www.baidu.com'
        }
      })
    </script>
</body>
</html>
<!-- Vue模板语法有2大类:

1.插值语法:
功能:用于解析标签体内容。
写法: {{xxx}}, xxx是js表达式， 且可以直接读取到data中的所有属性。

2.指令语法:
功能:用于解析标签(包括:标签属性、标签体内容、绑定事件.....)。
举例: v-bind:href="xx"。或简写为
:href="xx", xxx同样要写js表达式，且可以直接读取到data中的所有属性

备注: Vue中有很多的指令，且形式都是 : v-????, 此处我们只是拿v-bind举个例子。 -->
