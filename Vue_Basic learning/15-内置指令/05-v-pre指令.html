<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h2 v-pre>vue其实很简单</h2>
    <h2 v-once>初始化的n值：{{n}}</h2>
    <div><h2 v-pre>当前的n值：{{n}}</h2></div>
    <button v-pre @click="n++">点我n+1</button>
  
  </div>

  
</body>
<script>
  new Vue({
    el:'#root',
    data:{
      n:'1'
    }

  })
  
</script>
</html>
<!-- v-pre指令：
1.跳过其所在节点的编译过程
2.可利用他跳过：没有使用指令语法、没有使用差值语法的节点，加快编译 
-->
