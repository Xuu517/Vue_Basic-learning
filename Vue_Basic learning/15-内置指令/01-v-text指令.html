<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <div>ni,{{name}}</div>
    <div v-text="name">hi,</div>
    <!-- 不同：v-text情况下 hi,会被覆盖 -->
    <div v-text="str">hi,</div>
    <!-- 将里面所有内容当做文本区解析，不会解析标签 -->
  </div>
  
</body>
<script>
  new Vue({
    el:'#root',
    data:{
      name:'佛祖',
      str:'<h3>你好啊</h3>'
    }
  })
  
</script>
</html>
<!-- 
我们学过的指令:
v-bind : 单向绑定解析表达式，可简写为:xxx 
v-model :双向数据绑定
v-for:遍历数组/对象/字符串
v-on:绑定事件监听，可简写为为
v-if:条件渲染(动态控制节点是否存存在)
V-else:条件渲染(动态控制节点是否存存在) 
v-show : 条件渲染(动态控制节点是否展示) 
v-text指令：
  1.作用：向其所在的节点中渲染文本内容
  2.与差值语法的区别：v-text会替换掉节点中的内容，{{xxx}}则不会
-->
